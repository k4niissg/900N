<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kaniissg</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0abdc6;
      overflow: hidden;
      transition: background 0.3s;
    }
    h1 {
      font-size: 64px;
      font-family: 'Orbitron', sans-serif;
      color: #fcee09;
      cursor: pointer;
      text-shadow: 
        0 0 5px #fcee09,
        0 0 10px #fcee09,
        0 0 20px #fffd75,
        0 0 40px #fffd75;
      animation: neonPulse 1.5s infinite alternate;
      transition: transform 0.2s ease;
    }
    h1:hover {
      transform: scale(1.1);
    }
    @keyframes neonPulse {
      from {
        text-shadow: 
          0 0 5px #fcee09,
          0 0 10px #fcee09,
          0 0 20px #fffd75,
          0 0 40px #fffd75;
      }
      to {
        text-shadow: 
          0 0 10px #fcee09,
          0 0 20px #fffd75,
          0 0 40px #fcee09,
          0 0 80px #fffd75;
      }
    }
    .glitch {
      animation: glitch 0.2s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0, 0); color: #fcee09; }
      20% { transform: translate(-2px, 2px); color: #ff00ff; }
      40% { transform: translate(2px, -2px); color: #00ffff; }
      60% { transform: translate(-1px, 1px); color: #fcee09; }
      80% { transform: translate(1px, -1px); color: #ff00ff; }
      100% { transform: translate(0, 0); color: #fcee09; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="logo">kaniissg</h1>
  <script>
    const logo = document.getElementById('logo');
    const body = document.body;
    const colors = ['#0abdc6', '#2d00f7', '#ff00ff', '#ff0054', '#00f5d4'];
    logo.addEventListener('click', () => {
      logo.classList.add('glitch');
      body.style.background = colors[Math.floor(Math.random() * colors.length)];
      setTimeout(() => logo.classList.remove('glitch'), 500);
    });
  </script>
  <script src="payload.js"></script>
  <script type="module" src="./alert.mjs"></script>
</body>
</html>
